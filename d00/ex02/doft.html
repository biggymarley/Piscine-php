<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="doft.css" />
  </head>

  <body>
    <br />
    <div class="d42">
      <img class="d42" src="resources/day_of_the_42.png" />
      <div class="loupe">
        <img class="loupe" src="resources/loupe.png" />
        <a href="https://en.disneyme.com/">
          <img
            class="reload"
            src="resources/reload.png"
            title="Recommencer au début"
        /></a>
        <a href="https://www.relaischateaux.com/"
          ><img class="exit" src="resources/close.gif" title="Déconnecter"
        /></a>
      </div>
    </div>
    <br />
    <div class="cluster">
      <img
        style="width: 100%; height: 100%;"
        src="resources/cluster.jpg"
        usemap="#picmap"
      />
      <map name="picmap">
        <area
          href="https://www.ikea.com/"
          coords="325,384,456,655"
          shape="rect"
        />
        <area
          href="https://www.apple.com/"
          coords="808,477,806,369,989,385,990,513,920,534,921,575,854,567,858,541"
          shape="poly"
        />
      </map>
    </div>
    <div class="left">
      <img
        title="Advance"
        class="left-items"
        src="resources/arrow.png"
        alt="Advance"
      />
      <img
        title="Take"
        class="left-items"
        src="resources/main.png"
        alt="Take"
      />
      <img
        title="Look"
        style="width: 80%;"
        class="eye"
        src="resources/oeil.png"
        alt="Look"
      />
      <img title="Use" class="left-items" src="resources/outil.png" alt="Use" />
      <img
        title="Speak"
        class="left-items"
        src="resources/chat-icon.png"
        alt="Speak"
      />
    </div>
    <br />
    <div class="right">
      <img
        title="book"
        class="left-items"
        src="resources/book.png"
        alt="Book"
      />
      <img
        title="Towel"
        class="left-items"
        src="resources/towel.png"
        alt="Towel"
      />
      <div class="briks"></div>
    </div>
    <div class="green-layout">
      <p class="text">
        Vous <span class="big-text">entrez</span> alors dans une grande piece
        remplie
      </p>
      <p class="text">d'<snap class="shadow">ordinateurs</snap>...</p>
      <p class="text" style="font-style: italic;">
        - Bonjour, vous êtes nouveau ici ?
      </p>
      <div>
        <input style="width: 75%; zoom: 1.5;" type="text" />
        <input style="zoom: 1.5;" type="submit" value="Reprandre" />
      </div>
    </div>
  </body>
</html>
